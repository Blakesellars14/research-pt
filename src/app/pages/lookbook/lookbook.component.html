
<mat-card color="primary" style="text-align: center;">

<mat-card-subtitle>{{ lookbook.id }}</mat-card-subtitle>
<mat-card-subtitle>{{ lookbook.author }}</mat-card-subtitle>
<mat-card-content>
    <textarea matInput></textarea>
</mat-card-content>

</mat-card-footer>
</mat-card>
